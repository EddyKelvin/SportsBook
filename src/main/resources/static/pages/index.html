<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="../assets/js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 3rem;">
        <div class="col-md-12">
            <h3>Sport Book Events</h3>
        </div>
        <div class="col-md-12">
            <form class="form">
                <div class="form-group row">
                    <label class="col-md-2" >Event: </label>
                    <div class="col-md-5">
                        <input type="text" id="event" class="form-control" placeholder="Event name here...">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Score: </label>
                    <div class="col-md-5">
                        <input type="text" id="score" class="form-control" placeholder="Input score here...">
                    </div>
                </div>
                <button id="send" class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 3rem;">
        <div class="col-md-12">
            <h3>Events History</h3>
        </div>
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Events</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
